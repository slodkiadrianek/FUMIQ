<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Activation | FUMIQ</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css for animations -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --secondary-color: #10b981;
        --secondary-hover: #059669;
        --light-bg: #f3f4f6;
        --dark-text: #1f2937;
        --success-color: #10b981;
        --error-color: #ef4444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
        border-radius: 20px;
        margin: 1rem;
        padding: 1rem 1.5rem;
        position: sticky;
        top: 1rem;
        z-index: 1000;
      }

      .navbar-brand {
        font-size: clamp(1.25rem, 4vw, 1.5rem);
        font-weight: 700;
        color: var(--primary-color);
        display: flex;
        align-items: center;
        text-decoration: none;
      }

      .navbar-brand:hover {
        color: var(--primary-hover);
      }

      .navbar-brand i {
        font-size: clamp(1.5rem, 5vw, 2rem);
        margin-right: 0.5rem;
      }

      .main-content {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        min-height: calc(100vh - 120px);
      }

      .activation-container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .activation-card {
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: clamp(1.5rem, 5vw, 3rem);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .activation-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
      }

      .activation-icon {
        font-size: clamp(3rem, 8vw, 4.5rem);
        margin-bottom: 1.5rem;
        display: block;
      }

      .activation-icon.success {
        color: var(--success-color);
      }

      .activation-icon.error {
        color: var(--error-color);
      }

      .activation-icon.pending {
        color: var(--primary-color);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .activation-card h1 {
        font-size: clamp(1.5rem, 6vw, 2.25rem);
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .activation-card p {
        font-size: clamp(1rem, 3vw, 1.125rem);
        color: var(--dark-text);
        margin-bottom: 2rem;
        line-height: 1.6;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-hover)
        );
        border: none;
        padding: clamp(0.75rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
        font-weight: 600;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        border-radius: 12px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        min-width: 150px;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        background: linear-gradient(135deg, var(--primary-hover), #3730a3);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .status-message {
        padding: clamp(0.75rem, 2vw, 1rem);
        border-radius: 12px;
        margin-bottom: 1.5rem;
        font-weight: 500;
        font-size: clamp(0.875rem, 2.5vw, 1rem);
        border: 1px solid transparent;
      }

      .status-message.success {
        background: linear-gradient(
          135deg,
          rgba(16, 185, 129, 0.1),
          rgba(16, 185, 129, 0.05)
        );
        color: var(--success-color);
        border-color: rgba(16, 185, 129, 0.2);
      }

      .status-message.error {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.1),
          rgba(239, 68, 68, 0.05)
        );
        color: var(--error-color);
        border-color: rgba(239, 68, 68, 0.2);
      }

      .footer {
        text-align: center;
        padding: 1.5rem;
        color: #6b7280;
        font-size: clamp(0.75rem, 2vw, 0.875rem);
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Enhanced mobile responsiveness */
      @media (max-width: 576px) {
        .navbar {
          border-radius: 15px;
          padding: 0.75rem 1rem;
          margin: 0.5rem;
          top: 0.5rem;
        }

        .main-content {
          padding: 0.5rem;
          min-height: calc(100vh - 100px);
        }

        .activation-card {
          margin: 0.5rem;
          border-radius: 15px;
        }

        .activation-icon {
          margin-bottom: 1rem;
        }

        .activation-card p {
          margin-bottom: 1.5rem;
        }

        .btn-primary {
          width: 100%;
          max-width: 250px;
        }
      }

      /* Tablet adjustments */
      @media (min-width: 577px) and (max-width: 992px) {
        .activation-container {
          max-width: 500px;
        }
      }

      /* Large screen optimizations */
      @media (min-width: 1200px) {
        .activation-container {
          max-width: 650px;
        }

        .activation-card {
          padding: 3.5rem;
        }
      }

      /* Landscape phone orientation */
      @media (max-height: 500px) and (orientation: landscape) {
        .main-content {
          min-height: auto;
          padding: 0.5rem;
        }

        .activation-card {
          padding: 1.5rem;
        }

        .activation-icon {
          font-size: 2.5rem;
          margin-bottom: 0.75rem;
        }

        .activation-card h1 {
          margin-bottom: 0.5rem;
        }

        .activation-card p {
          margin-bottom: 1rem;
        }
      }

      /* High DPI displays */
      @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
        .activation-card {
          border-width: 0.5px;
        }
      }

      /* Reduced motion accessibility */
      @media (prefers-reduced-motion: reduce) {
        .activation-icon.pending {
          animation: none;
        }

        .activation-card:hover {
          transform: none;
        }

        .btn-primary:hover {
          transform: none;
        }
      }

      /* Keep consistent white theme across all modes */
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-box logo-icon"></i>
          FUMIQ
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="activation-container">
        <div class="activation-card animate__animated animate__fadeIn">
          <i class="bi bi-envelope-check activation-icon pending"></i>
          <h1>Activating Your Account</h1>
          <div id="statusMessage" class="status-message">
            Please wait while we verify your account...
          </div>
          <p>
            We're activating your FUMIQ account. This should only take a moment.
          </p>

          <div id="errorContent" style="display: none">
            <a href="register.html" class="btn btn-primary"
              >Try Registering Again</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="mb-0">Â© 2025 FUMIQ School. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Activation Script -->
    <script src="activateUser.js" type="module"></script>
  </body>
</html>
