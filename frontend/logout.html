<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUMIQ - Logout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css for animations -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reusing the same styles as the user profile page */
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --secondary-color: #10b981;
        --secondary-hover: #059669;
        --light-bg: #f3f4f6;
        --dark-text: #1f2937;
      }

      body {
        background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
        min-height: 100vh;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .logout-container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
      }

      .logout-container h1 {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
      }

      .logout-container p {
        font-size: 1.1rem;
        color: var(--dark-text);
        margin-bottom: 2rem;
      }

      .spinner {
        width: 60px;
        height: 60px;
        border: 4px solid var(--primary-color);
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 2rem auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 10px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.3);
      }

      .btn-primary:disabled {
        background-color: #6b7280;
        border-color: #6b7280;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <!-- Logout Container -->
    <div class="logout-container animate__animated animate__fadeIn">
      <h1>Logging Out...</h1>
      <p>Please wait while we securely log you out.</p>
      <div class="spinner"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="verify.js"></script>
    <!-- Script for Logout Functionality -->
    <script type="module" src="logout.js">
     
    </script>
  </body>
</html>
