<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUMIQ - Reset Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <!-- Animate.css for animations -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reusing the same styles as the login and register pages */
      :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --secondary-color: #10b981;
        --secondary-hover: #059669;
        --light-bg: #f3f4f6;
        --dark-text: #1f2937;
        --google-color: #ea4335;
        --microsoft-color: #0078d4;
        --github-color: #333;
      }

      body {
        background: linear-gradient(135deg, #f0f4ff 0%, #e6f7ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      .reset-container {
        max-width: 480px;
        margin: 0 auto;
      }

      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }

      .brand-badge {
        display: inline-block;
        background-color: rgba(79, 70, 229, 0.1);
        color: var(--primary-color);
        padding: 0.5rem 1rem;
        border-radius: 50px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .logo-text {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        letter-spacing: -0.025em;
      }

      .card-body {
        padding: 2rem;
      }

      .form-control {
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #e2e8f0;
        background-color: #f8fafc;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
        background-color: #fff;
        transform: translateY(-2px);
      }

      .btn {
        border-radius: 10px;
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .btn-primary:hover {
        background-color: var(--primary-hover);
        border-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(79, 70, 229, 0.4);
      }

      .card-footer {
        background-color: rgba(243, 244, 246, 0.5);
        border-top: 1px solid #e2e8f0;
        padding: 1.25rem 2rem;
      }

      .brand-footer {
        font-size: 0.875rem;
        color: #6b7280;
      }

      .form-floating > .form-control {
        padding-top: 1.625rem;
        padding-bottom: 0.625rem;
        height: calc(3.5rem + 2px);
      }

      .form-floating > label {
        padding: 1rem 0.75rem;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }

      .logo-icon {
        font-size: 2rem;
        color: var(--primary-color);
        margin-right: 0.5rem;
      }

      @media (max-width: 576px) {
        .card-body {
          padding: 1.5rem;
        }

        .btn {
          padding: 0.625rem 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="reset-container animate__animated animate__fadeIn">
            <div class="text-center mb-4">
              <div class="brand-badge animate__animated animate__fadeInDown">
                <i class="bi bi-shield-lock"></i> Reset Password
              </div>
              <div class="logo-container">
                <i class="bi bi-box logo-icon"></i>
                <h1 class="logo-text mb-0">FUMIQ</h1>
              </div>
              <p class="text-muted">Enter your email to reset your password</p>
            </div>

            <div
              class="card animate__animated animate__fadeInUp animate__delay-1s"
            >
              <div class="card-body">
                <div class="text-center mb-4">
                  <div
                    id="error-message"
                    class="alert alert-danger d-none"
                    role="alert"
                  ></div>
                  <div
                    id="success-message"
                    class="alert alert-success d-none"
                    role="alert"
                  ></div>
                  <h4 class="fw-bold">Forgot Your Password?</h4>
                  <p class="text-muted">
                    No worries! Enter your email and we'll send you a reset
                    link.
                  </p>
                </div>

                <form id="reset-form">
                  <div class="mb-4">
                    <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="email"
                        ><i class="bi bi-envelope me-2"></i>Email address</label
                      >
                    </div>
                  </div>

                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary py-2">
                      <i class="bi bi-send me-2"></i>Send Reset Link
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <p class="mb-0">
                    Remember your password?
                    <a href="login.html" class="text-decoration-none fw-medium"
                      >Sign in</a
                    >
                  </p>
                </div>
              </div>

              <div class="card-footer text-center">
                <p class="mb-0">
                  Don't have an account?
                  <a href="register.html" class="text-decoration-none fw-medium"
                    >Sign up</a
                  >
                </p>
              </div>
            </div>

            <div class="text-center mt-4 brand-footer">
              <p class="mb-1">Â© 2025 FUMIQ. All rights reserved.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="reset_password.js">
      
    </script>
  </body>
</html>
